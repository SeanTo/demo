   
# 全局配置
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
ipv6: false
allow-lan: true
unified-delay: true
tcp-concurrent: true
  
geodata-mode: false
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 48
geox-url:
  geoip: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb"
  asn: "https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb"
  
# 控制面板
external-controller: 0.0.0.0:9090
secret: ""
external-ui: ui
external-ui-url: "https://ghp.ci/https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

# 匹配进程 always/strict/off
find-process-mode: strict
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 30

# 策略组选择和fakeip缓存
profile:
  store-selected: true
  store-fake-ip: true
  
# 流量嗅探
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - +.v2ex.com
  skip-domain:
    - "Mijia Cloud"
    - "dlg.io.mi.com"
    - "+.push.apple.com"
    - "+.apple.com"
    
# 代理模式
tun:
  enable: true
  stack: mixed
  mtu: 9000
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  
# DNS模块
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  respect-rules: true
  # 模式切换 redir-host / fake-ip
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  # 模式切换 whitelist/blacklist 
  # 黑名单模式表示如果匹配成功则不返回 Fake-IP, 白名单模式时只有匹配成功才返回 Fake-IP
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "+.lan"
    - "+.local"
    - geosite:private
    - geosite:cn
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  proxy-server-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
  nameserver-policy:
    "rule-set:private_domain,cn_domain":
    - 223.5.5.5
    - 119.29.29.29
    "rule-set:geolocation-!cn":
      - "https://dns.cloudflare.com/dns-query"
      - "https://dns.google/dns-query"
 
# 锚点
pr: &pr {type: select, proxies: [🚀 节点选择, 🔯 香港故转, ♻️ 自动测速, 非 香港测速, 🇭🇰 香港测速, 🇺🇸 美国测速, 🇹🇼 台湾测速, 🇯🇵 日本测速, 🇰🇷 韩国测速, ♻️ 其它测速, REJECT, DIRECT]}
# 策略组
proxy-groups:
  - {name: 🚀 节点选择, type: select, proxies: [🔯 香港故转, ♻️ 自动测速, 非 香港测速, 🇭🇰 香港测速, 🇺🇸 美国测速, 🇹🇼 台湾测速, 🇯🇵 日本测速, 🇰🇷 韩国测速, ♻️ 其它测速]}
  - {name: 🚀 Gemini, type: select, proxies: [非 香港测速, 🇺🇸 美国测速, 🇹🇼 台湾测速, 🇯🇵 日本测速, 🇰🇷 韩国测速, ♻️ 其它测速, ♻️ 自动测速]}
  - {name: 🤖 ChatGPT, type: select, proxies: [非 香港测速, 🇺🇸 美国测速, 🇹🇼 台湾测速, 🇯🇵 日本测速, 🇰🇷 韩国测速, ♻️ 其它测速, ♻️ 自动测速]}
  - {name: GLOBAL,!!merge <<: *pr}
  - {name: 🔯 香港故转, type: fallback, include-all: true, tolerance: 30, interval: 300, filter: "(?=.*(港|HK|(?i)Hong))^((?!(关注|加入|网站|地址|剩余|套餐|过期|时间|有效|无效|失效|测速|维护)).)*$"}
  - {name: ♻️ 自动测速, type: url-test, include-all: true, tolerance: 30, interval: 300, filter: "^((?!(关注|加入|网站|地址|剩余|套餐|过期|时间|有效|无效|失效|测速|维护|🇯🇵|JP|🇰🇷|KR)).)*$"}
  - {name: 非 香港测速, type: url-test, include-all: true, tolerance: 30, interval: 300, filter: "^((?!(港|HK|🇭🇰|关注|加入|网站|地址|剩余|套餐|过期|时间|有效|无效|失效|测速|维护|🇯🇵|JP|🇰🇷|KR)).)*$"}
  - {name: 🇭🇰 香港测速, type: url-test, include-all: true, tolerance: 30, interval: 300, filter: "(?=.*(港|HK|🇭🇰|(?i)Hong))^((?!(关注|加入|网站|地址|剩余|套餐|过期|时间|有效|无效|失效|测速|维护)).)*$"}
  - {name: 🇺🇸 美国测速, type: url-test, include-all: true, tolerance: 30, interval: 300, filter: "(?=.*(美|US|🇺🇸|(?i)States|America))^((?!(关注|加入|网站|地址|剩余|套餐|过期|时间|有效|无效|失效|测速|维护)).)*$"}
  - {name: 🇹🇼 台湾测速, type: url-test, include-all: true, tolerance: 30, interval: 300, filter: "(?=.*(台|TW|🇹🇼|(?i)Tai))^((?!(关注|加入|网站|地址|剩余|套餐|过期|时间|有效|无效|失效|测速|维护)).)*$" }
  - {name: 🇯🇵 日本测速, type: url-test, include-all: true, tolerance: 30, interval: 300, filter: "(?=.*(日|JP|🇯🇵|(?i)Janp))^((?!(关注|加入|网站|地址|剩余|套餐|过期|时间|有效|无效|失效|测速|维护)).)*$" }
  - {name: 🇰🇷 韩国测速, type: url-test, include-all: true, tolerance: 30, interval: 300, filter: "(?=.*(韩|KR|🇰🇷|(?i)Korea))^((?!(关注|加入|网站|地址|剩余|套餐|过期|时间|有效|无效|失效|测速|维护)).)*$" }
  - {name: ♻️ 其它测速, type: url-test, include-all: true, tolerance: 30, interval: 300, filter: "^((?!(港|HK|🇭🇰|美|US|🇺🇸|台|TW|🇹🇼|日|JP|🇯🇵|韩|KR|🇰🇷|关注|加入|网站|地址|剩余|套餐|过期|时间|有效|无效|失效|测速|维护)).)*$"}
rules:
  - RULE-SET,private_domain,DIRECT
  - RULE-SET,proxylite,🚀 节点选择
  - RULE-SET,gemini,🚀 Gemini
  - RULE-SET,ai,🤖 ChatGPT
  - RULE-SET,geolocation-!cn,🚀 节点选择
  - RULE-SET,cn_domain,DIRECT
  - RULE-SET,cn_ip,DIRECT
  - MATCH,GLOBAL
rule-anchor:
  ip: &ip {type: http, interval: 86400, behavior: ipcidr, format: mrs}
  domain: &domain {type: http, interval: 86400, behavior: domain, format: mrs}
  qcy: &qcy {type: http, interval: 86400, behavior: domain, format: text}
  class: &class {type: http, interval: 86400, behavior: classical, format: text}
rule-providers: 
  private_domain: {!!merge <<: *domain, url: "https://mirror.ghproxy.com/https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/private.mrs"}
  proxylite: {!!merge <<: *class, url: "https://mirror.ghproxy.com/https://raw.githubusercontent.com/qichiyuhub/rule/refs/heads/master/ProxyLite.list"}
  gemini: {!!merge <<: *class, url: "https://mirror.ghproxy.com/https://raw.githubusercontent.com/SeanTo/demo/refs/heads/main/mihomopart/gemini.list"}
  ai: {!!merge <<: *class, url: "https://mirror.ghproxy.com/https://raw.githubusercontent.com/qichiyuhub/rule/refs/heads/master/AI.list"}
  geolocation-!cn: {!!merge <<: *domain, url: "https://mirror.ghproxy.com/https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/geolocation-!cn.mrs"}
  cn_domain: {!!merge <<: *domain, url: "https://mirror.ghproxy.com/https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/cn.mrs"}
  
  cn_ip: {!!merge <<: *ip, url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geoip/cn.mrs"}
