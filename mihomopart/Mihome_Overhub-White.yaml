   
# 全局配置
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
ipv6: false
allow-lan: false
unified-delay: true
tcp-concurrent: true
mode: rule
log-level: warning
  
geodata-mode: false
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb"
  asn: "https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb"
  
# 控制面板
external-controller: 0.0.0.0:9090
secret: ""
external-ui: ui
external-ui-url: "https://ghp.ci/https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

# 匹配进程 always/strict/off
find-process-mode: strict
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 30

# 策略组选择和fakeip缓存
profile:
  store-selected: false
  store-fake-ip: true
  
# 流量嗅探
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - +.v2ex.com
  skip-domain:
    - "Mijia Cloud"
    - "dlg.io.mi.com"
    - "+.push.apple.com"
    - "+.apple.com"
    
# 代理模式
tun:
  enable: true
  stack: mixed
  mtu: 1492
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  
# DNS模块
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  respect-rules: true
  # 模式切换 redir-host / fake-ip
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  # 模式切换 whitelist/blacklist 
  # 黑名单模式表示如果匹配成功则不返回 Fake-IP, 白名单模式时只有匹配成功才返回 Fake-IP
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "+.lan"
    - "+.local"
    - "*.msftconnecttest.com"
    - geosite:private
    - geosite:cn
  default-nameserver:
      - 1.1.1.1
  proxy-server-nameserver:
    - 223.5.5.5
  nameserver:
      - "https://dns.cloudflare.com/dns-query"
      - "https://dns.google/dns-query"
  nameserver-policy:
    "rule-set:private_domain,ChinaMedia,mi_direct":
    - 223.5.5.5
    "rule-set:geolocation-!cn":
      - "https://dns.cloudflare.com/dns-query"
      - "https://dns.google/dns-query"
 
# 锚点
pr: &pr {type: select, proxies: [🚀 节点选择, 🚀 手动指定, 🔯 故障转移, 🔯 非港故转, ♻️ 自动测速, 🇭🇰 香港测速, 🇺🇸 美国测速, 🇹🇼 台湾测速, REJECT, DIRECT]}
pr2: &pr2 {type: select, proxies: [♻️ 非港测速, 🚀 节点选择, 🚀 手动指定, 🔯 故障转移, 🔯 非港故转, ♻️ 自动测速, 🇭🇰 香港测速, 🇺🇸 美国测速, 🇹🇼 台湾测速]}
# 策略组
proxy-groups:
  - {name: 🚀 节点选择, type: select, proxies: [♻️ 自动测速, 🚀 手动指定, 🔯 故障转移, 🔯 非港故转, 🇭🇰 香港测速, 🇺🇸 美国测速, 🇹🇼 台湾测速]}
  - {name: 🚀 手动指定, type: select, include-all: true, tolerance: 30, interval: 300, filter: "^(?!.*([0-9]{3,4}|关注|加入|网站|频道|地址|剩余|套餐|过期|时间|有效|无效|失效|测速|最新|维护|分享|:|IPV6|CFnat)).*$"}
  - {name: 💬 Gemini,!!merge <<: *pr2}
  - {name: 💬 OpenAI,!!merge <<: *pr2}
  - {name: GLOBAL,!!merge <<: *pr}
  - {name: ♻️ 自动测速, type: url-test, include-all: true, tolerance: 30, interval: 300, filter: "^(?!.*([0-9]{3,4}|关注|加入|网站|频道|地址|剩余|套餐|过期|时间|有效|无效|失效|测速|最新|维护|分享|:|IPV6|🇨🇳|CN|CFnat)).*$"}
  - {name: ♻️ 非港测速, type: url-test, include-all: true, tolerance: 30, interval: 300, filter: "^(?!.*([0-9]{3,4}|关注|加入|网站|频道|地址|剩余|套餐|过期|时间|有效|无效|失效|测速|最新|维护|分享|:|IPV6|🇨🇳|CN|CFnat|🇭🇰|HK|香港)).*$"}
  - {name: 🔯 故障转移, type: fallback, include-all: true, tolerance: 30, interval: 300, filter: "^(?!.*([0-9]{3,4}|关注|加入|网站|频道|地址|剩余|套餐|过期|时间|有效|无效|失效|测速|最新|维护|分享|:|IPV6|🇨🇳|CN|CFnat)).*$"}
  - {name: 🔯 非港故转, type: fallback, include-all: true, tolerance: 30, interval: 300, filter: "^(?!.*([0-9]{3,4}|关注|加入|网站|频道|地址|剩余|套餐|过期|时间|有效|无效|失效|测速|最新|维护|分享|:|IPV6|🇨🇳|CN|CFnat|🇭🇰|HK|香港)).*$"}
  - {name: 🇭🇰 香港测速, type: url-test, include-all: true, tolerance: 30, interval: 300, filter: "^(?!.*([0-9]{3,4}|关注|加入|网站|频道|地址|剩余|套餐|过期|时间|有效|无效|失效|测速|最新|维护|分享|:|IPV6|CFnat)).*(🇭🇰|HK|香港|(?i)Hongkong).*$"}
  - {name: 🇺🇸 美国测速, type: url-test, include-all: true, tolerance: 30, interval: 300, filter: "^(?!.*([0-9]{3,4}|关注|加入|网站|频道|地址|剩余|套餐|过期|时间|有效|无效|失效|测速|最新|维护|分享|:|IPV6|CFnat)).*(🇺🇸|US|美国|(?i)States|America).*$"}
  - {name: 🇹🇼 台湾测速, type: url-test, include-all: true, tolerance: 30, interval: 300, filter: "^(?!.*([0-9]{3,4}|关注|加入|网站|频道|地址|剩余|套餐|过期|时间|有效|无效|失效|测速|最新|维护|分享|:|IPV6|CFnat)).*(🇹🇼|TW|台湾|(?i)Taiwan).*$" }
rules:
  - RULE-SET, private_domain, DIRECT
  - RULE-SET, mi_reject, REJECT
  - RULE-SET, mi_proxy, 🚀 节点选择
  - RULE-SET, mi_direct, DIRECT
  - RULE-SET, ChinaMedia, DIRECT
  - RULE-SET, gemini, 💬 Gemini
  - RULE-SET, ai, 💬 OpenAI
  - RULE-SET, geolocation-!cn, 🚀 节点选择
  - MATCH, GLOBAL
rule-anchor:
  ip: &ip {type: http, interval: 86400, behavior: ipcidr, format: mrs}
  domain: &domain {type: http, interval: 86400, behavior: domain, format: mrs}
  qcy: &qcy {type: http, interval: 86400, behavior: domain, format: text}
  class: &class {type: http, interval: 86400, behavior: classical, format: text}
rule-providers: 
  private_domain: {!!merge <<: *domain, url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/private.mrs"}
  mi_reject: {!!merge <<: *class, url: "https://raw.githubusercontent.com/SeanTo/demo/refs/heads/main/mihomopart/reject.list"}
  mi_proxy: {!!merge <<: *class, url: "https://raw.githubusercontent.com/SeanTo/demo/refs/heads/main/mihomopart/proxy.list"}
  mi_direct: {!!merge <<: *class, url: "https://raw.githubusercontent.com/SeanTo/demo/refs/heads/main/mihomopart/direct.list"}
  ChinaMedia: {!!merge <<: *class, url: "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/refs/heads/master/Clash/ChinaMedia.list"}
  gemini: {!!merge <<: *class, url: "https://raw.githubusercontent.com/SeanTo/demo/refs/heads/main/mihomopart/gemini.list"}
  ai: {!!merge <<: *class, url: "https://raw.githubusercontent.com/qichiyuhub/rule/refs/heads/master/AI.list"}
  geolocation-!cn: {!!merge <<: *domain, url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/geolocation-!cn.mrs"}
