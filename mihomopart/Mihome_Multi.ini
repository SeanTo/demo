custom_proxy_group=💬 OpenAi`select`[]🇺🇲 美国节点`[]🇨🇳 台湾节点`[]🇯🇵 日本节点`[]🇰🇷 韩国节点`[]🇸🇬 狮城节点`[]🇭🇰 香港节点`[]♻️ 自动选择`[]🚀 手动切换`[]🚀 节点选择
