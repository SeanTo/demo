custom_proxy_group=♻️ 自动选择`url-test`.*`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇭🇰 香港节点`url-test`(🇭🇰|HK|香港|Hongkong)`http://www.gstatic.com/generate_204`300,,30
custom_proxy_group=🇺🇲 美国节点`url-test`(🇺🇸|US|美国|States|America)`http://www.gstatic.com/generate_204`300,,30
custom_proxy_group=🇨🇳 台湾节点`url-test`(🇹🇼|TW|台湾|Taiwan)`http://www.gstatic.com/generate_204`300,,30
custom_proxy_group=🇯🇵 日本节点`url-test`(🇯🇵|JP|日本|Japan)`http://www.gstatic.com/generate_204`300,,30
custom_proxy_group=🇰🇷 韩国节点`url-test`(🇰🇷|KR|韩国|Korea)`http://www.gstatic.com/generate_204`300,,30
custom_proxy_group=🇸🇬 狮城节点`url-test`(🇸🇬|SG|新加坡|Singapore)`http://www.gstatic.com/generate_204`300,,30
